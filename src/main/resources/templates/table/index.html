<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="table : ${table}">
    <a th:href="@{/table/{id}(id=${table.getId()})}"
       th:text="${table.getCapacity() + ', ' + table.getTime() + ', ' + table.isAvailable()}">table</a>
</div>

<br/>
<hr/>

<a href="/table/new">Создать</a>

</body>
</html>
