<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/table/{id}(id=${table.getId()})}" th:object="${table}">
    <label for="capacity">Введите кол-во мест: </label>
    <input type="text" th:field="*{capacity}" id="capacity"/>
    <div style="color:red" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}">Name Error</div>
    <br/>
    <label for="available">Введите занятость: </label>
    <input type="text" th:field="*{available}" id="available"/>
    <div style="color:red" th:if="${#fields.hasErrors('available')}" th:errors="*{available}">Age Error</div>
    <br/>
    <label for="time">Введите время: </label>
    <input type="text" th:field="*{time}" id="time"/>
    <div style="color:red" th:if="${#fields.hasErrors('time')}" th:errors="*{time}">Email Error</div>
    <br/>
    <input type="submit" value="Обновить"/>
</form>

</body>
</html>
