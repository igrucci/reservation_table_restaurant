<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${ table.getTime()}">VALUE</p>
<p th:text="${ table.isAvailable()}">VALUE</p>
<p th:text="${table.getId()}">VALUE</p>

<a th:href="@{/table/{id}/edit(id=${table.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/table/{id}(id=${table.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
