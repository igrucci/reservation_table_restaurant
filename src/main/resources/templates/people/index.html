<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Имя</th>
        <th>Номер телефона</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${people}">
        <td>
            <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}"></a>
        </td>
        <td th:text="${person.getPhone()}"></td>
    </tr>
    </tbody>
</table>

<br/>
<hr/>

<a href="/people/new">Создать</a>


</body>
