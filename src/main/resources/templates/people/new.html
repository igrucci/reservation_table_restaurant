<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br/>
    <label for="age">Enter phone: </label>
    <input type="text" th:field="*{phone}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Error</div>
    <br/>
    <label for="tableId">Enter id table: </label>
    <input type="text" th:field="*{tableId}" id="tableId"/>
    <div style="color:red" th:if="${#fields.hasErrors('tableId')}" th:errors="*{tableId}">Error</div>
    <br/>
    <input type="submit" value="Create"/>
</form>

</body>
</html>
